<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content">
    <img id="modal-image" src="" alt="Nagy méretű kép">
  </div>
</div>
<script>
$(document).ready(function() {
  // Kattintás esemény a képekre
  $('.gallery-image').click(function() {
    // Nagy kép beállítása és modális ablak megjelenítése
    $('#modal-image').attr('src', $(this).data('large'));
    $('#myModal').fadeIn();
  });
  // Bezáró gomb és modális háttér kattintás eseménye
  $('.close, #myModal').click(function() {
    $('#myModal').fadeOut();
  });
  // Megakadályozza a modális kép kattintását, hogy bezárja a modális ablakot
  $('#modal-image').click(function(event) {
    event.stopPropagation();
  });
});
</script>
